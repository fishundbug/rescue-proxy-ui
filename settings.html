<div id="rescue_proxy_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Rescue Proxy</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="rescue-proxy-settings">
                <div class="rescue-proxy-section">
                    <h4>状态</h4>
                    <div id="rescue_proxy_status" class="rescue-proxy-status disconnected">
                        <span class="rescue-proxy-status-icon"></span>
                        <span class="rescue-proxy-status-text">未连接</span>
                    </div>
                </div>

                <div class="rescue-proxy-section">
                    <h4>真实 API 配置</h4>

                    <div class="rescue-proxy-input-group">
                        <label for="rescue_proxy_import_profile">从 SillyTavern 导入配置</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <select id="rescue_proxy_import_profile" style="flex: 1;">
                                <option value="">-- 选择配置 --</option>
                            </select>
                            <button id="rescue_proxy_import_btn" class="menu_button"
                                style="min-width: 60px;">导入</button>
                        </div>
                    </div>

                    <div class="rescue-proxy-input-group">
                        <label for="rescue_proxy_api_url">API 地址</label>
                        <input type="text" id="rescue_proxy_api_url" placeholder="https://api.openai.com/v1" />
                    </div>

                    <div class="rescue-proxy-input-group">
                        <label for="rescue_proxy_api_key">API Key</label>
                        <input type="text" id="rescue_proxy_api_key" placeholder="sk-..." />
                    </div>
                </div>

                <div class="rescue-proxy-section">
                    <h4>代理端点配置</h4>

                    <div class="rescue-proxy-input-group">
                        <label for="rescue_proxy_port">代理端口</label>
                        <input type="number" id="rescue_proxy_port" placeholder="5501" min="1" max="65535" />
                        <small style="color: #888; font-size: 0.8em;">修改端口后需重启 SillyTavern 生效</small>
                    </div>

                    <div class="rescue-proxy-input-group">
                        <label for="rescue_proxy_proxy_api_key">代理 API Key（可选）</label>
                        <input type="text" id="rescue_proxy_proxy_api_key" placeholder="留空则不验证" />
                        <small style="color: #888; font-size: 0.8em;">用于验证请求来源，防止其他程序调用</small>
                    </div>

                    <button id="rescue_proxy_save_settings" class="menu_button">保存配置</button>
                </div>

                <div class="rescue-proxy-section">
                    <h4>使用说明</h4>
                    <div class="rescue-proxy-info">
                        <p>1. 在上方配置真实的 AI API 地址和密钥</p>
                        <p>2. 在 SillyTavern 的 <strong>Chat Completion API</strong> 设置中：</p>
                        <p style="margin-left: 12px;">• 选择 <strong>Custom (OpenAI-compatible)</strong></p>
                        <p style="margin-left: 12px;">• 将 API 地址设为：</p>
                        <p><code id="rescue_proxy_endpoint">http://127.0.0.1:5501/v1</code></p>
                        <p style="margin-top: 8px;">3. 将 API Key 设为上方的"代理 API Key"（若未配置则可填任意值）</p>
                    </div>
                </div>

                <div class="rescue-proxy-section">
                    <button id="rescue_proxy_test" class="menu_button">测试代理服务器</button>
                    <div id="rescue_proxy_test_result" style="margin-top: 8px; font-size: 0.9em;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
